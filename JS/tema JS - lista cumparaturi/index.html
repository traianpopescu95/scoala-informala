<html>

<head>

<body onload="draw();">
  <div class="paper">
    <div class="title">Lista de cumparaturi</div>

    <div class="input">
      <input type="text" onkeypress="checkKey(event)" name="input"/>
      <span onclick = "addItem();" id="addBtn">Adauga</span>

    <div class="sorting">
      <span>Sorteaza</span>
      <i onclick="sortDesc();" class="fas fa-arrow-down"></i>
      <i onclick="sortAsc();" class="fas fa-arrow-up"></i>
    </div>
    
    <div class="items">

    </div>

  </div>
